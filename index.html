<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grayscale Image Transformation</title>
</head>
<body>
    <h1>Grayscale Image Transformation</h1>
    <input type="file" id="upload" accept="image/*">
    <canvas id="canvas"></canvas>
    <script>
        document.getElementById('upload').addEventListener('change', function(event) {
            const file = event.target.files[0];
            if (!file) {
                return;
            }

            const img = new Image();
            img.src = URL.createObjectURL(file);
            img.onload = () => {
                const canvas = document.getElementById('canvas');
                const ctx = canvas.getContext('2d');

                canvas.width = img.width;
                canvas.height = img.height;

                ctx.drawImage(img, 0, 0);

                const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
                const data = imageData.data;

                // Find the maximum pixel value
                let maxPixelValue = 0;
                for (let i = 0; i < data.length; i += 4) {
                    maxPixelValue = Math.max(maxPixelValue, data[i]);
                }

                // Calculate x to ensure the maximum value is 255
                const x = 255 - maxPixelValue;

                // Add x to each pixel value
                for (let i = 0; i < data.length; i += 4) {
                    data[i] = data[i + 1] = data[i + 2] = data[i] + x;
                }

                ctx.putImageData(imageData, 0, 0);
            };
        });
    </script>
</body>
</html>
